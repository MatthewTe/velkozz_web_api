{% extends "core_layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'accounts/css/account_index.css' %}">
{% endblock head %}


{% block body %}
    <h1 class="main-header">List of Available APIs</h1>

    <section class="user_api_grid">
        {% for api_app in api_permissions %}

        <div class="card">
            <h1>{{api_app.app_name}}</h1>
            <p>{{api_app.app_description}}</p>
            <a class="btn" href="{% url 'api_docs' api_app.module_name %}">API Documentation</a>
        </div>
        
        {% endfor %}
    
    </section>

    {% endblock body %}
